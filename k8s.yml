apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: ray2/course-auth:latest
          env:
            - name: AZURE_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: azure-secret
          ports:
            - containerPort: 9001
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
type: Opaque
data:
  azure-secret: 
---
apiVersion: v1
kind: Service
metadata:
  name: auth
spec:
  selector:
    app: auth
  ports:
    - protocol: TCP
      port: 9001
      targetPort: 9001
  type: ClusterIP
